name: Build and Deploy
on:
  push:
    branches:
      - source
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build site
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./_site
          force_orphan: true